<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <title>登录</title>
    [#include "/includes/public.html" /]
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>

            <div class="media media-y margin-big-bottom">
            </div>         
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>中国移动中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" id="operator_id" name="operator_id" placeholder="登录账号" data-validate="required:请填写账号" />
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" id="operator_pwd" name="password" placeholder="登录密码" data-validate="required:请填写密码" />
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                </div>
                <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big" id="btn" value="登录"></div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    $(document).on("click","#btn",function () {
        var operatorVo = {
            "operatorId":$("#operator_id").val(),
            "operatorPwd":$("#operator_pwd").val()
        } ;
        doAjax("doLogin","post",JSON.stringify(operatorVo),"application/json;charset=utf-8",function (res) {
            console.log(res);
            if(res.code==1){
                //成功
                window.location.href=res.message;
            }else {
                layui.use('layer', function(){
                    var layer = layui.layer;
                    layer.msg(res.message);
                });
            }
        })
    });
</script>
</html>
